{% extends 'web/base.html' %}
{% load static %}
{% block content %}
<!-- Start Hero Section -->
<div class="hero">
    <div class="container">
        <div class="row justify-content-between">
            <div class="col-lg-5">
                <div class="intro-excerpt">
                    <h1>Shop</h1>
                </div>
            </div>
            <div class="col-lg-7">

            </div>
        </div>
    </div>
</div>
<!-- End Hero Section -->


<div class="untree_co-section product-section before-footer-section">
    <div class="container">
        <button type="button" class="btn btn-danger"><a href="{% url 'shop-insert' %}">Insert</a></button>
        <form>
            <br>
            {% csrf_token %}
            <div class="position-relative mx-auto">
                <input class="form-control border-2 border-secondary w-75 py-3 px-4 rounded-pill" type="text"
                       placeholder="search" name="search">
                <button type="submit"
                        class="btn btn-primary border-2 border-secondary py-3 px-4 position-absolute rounded-pill text-white h-100"
                        style="top: 0; right: 25%;">Submit Now
                </button>
            </div>
        </form>

        <div class="row">
            <br>
            {% for product in products %}
            <!-- Start Column 4 -->
            <div class="col-12 col-md-4 col-lg-3 mb-5">
                <a class="product-item" href="{% url 'product-detail' product.id%}">
                    <img src="{{product.image.url}}" class="img-fluid product-thumbnail">
                    <h3 class="product-title">{{product.product_name}}</h3>
                    <strong class="product-price">${{product.price}}</strong>

                    <span class="icon-cross">
                        <img src="{% static 'web/images/cross.svg' %}" class="img-fluid">
                    </span>
                </a>
            </div>
            <!-- End Column 4 -->
            {% endfor %}

        </div>
    </div>
</div>

{% endblock %}
