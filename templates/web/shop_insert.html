{% extends 'web/base.html' %}
{% load static %}
{% block content %}
<div class="hero">
    <div class="container">
        <div class="row justify-content-between">
            <div class="col-lg-5">
                <div class="intro-excerpt">
                    <h1>Insert </h1>
                    <p class="mb-4">Product Table uchun maxsulotlarni qoshish </p>
                    <p><a href="" class="btn btn-secondary me-2">Shop Now</a><a href="#" class="btn btn-white-outline">Explore</a>
                    </p>
                </div>
            </div>
            <div class="col-lg-7">
                <div class="hero-img-wrap">
                    <img src="{% static 'web/images/couch.png' %}" class="img-fluid">
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Start Contact Form -->
<div class="untree_co-section">
    <div class="container">

        <div class="block">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-8 pb-4">
                    <form method="POST">
                        {% csrf_token %}

                        <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <label class="text-black" for="product_name">Product Name</label>
                                    <input type="text" class="form-control" id="product_name" name="product_name"
                                           placeholder="Name">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <label class="text-black" for="image">Producy uchun rasm</label>
                                    <input type="file" class="form-control" id="image" name="image"
                                           placeholder="Image">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="text-black" for="price">Narxi</label>
                            <input type="text" class="form-control" id="price" name="price" placeholder="Price">
                        </div>

                        <div class="form-group mb-5">
                            <label class="text-black" for="description">Ma'lumot</label>
                            <textarea class="form-control" id="description" cols="30" rows="5" name="description"
                                      placeholder="Description"></textarea>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <label class="text-black" for="category_code">Category codi</label>
                                    <input type="text" class="form-control" id="category_code" name="category_code"
                                           placeholder="Category kodi">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <label class="text-black" for="category_name">Category</label>
                                    <input type="text" class="form-control" id="category_name" name="category_name"
                                           placeholder="Category Name">
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <label class="text-black" for="subcategory_code">Subcategory Code</label>
                                    <input type="text" class="form-control" id="subcategory_code" name="subcategory_code"
                                           placeholder="Subcategory Code">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <label class="text-black" for="subcategory_name">Subcategory Name</label>
                                    <input type="text" class="form-control" id="subcategory_name" name="subcategory_name"
                                           placeholder="Subcategory Name">
                                </div>
                            </div>
                        </div>
                        <br>

                        <button type="submit" class="btn btn-primary-hover-outline">Send Message</button>
                    </form>

                </div>

            </div>

        </div>

    </div>


</div>
</div>

<!-- End Contact Form -->
{% endblock %}
